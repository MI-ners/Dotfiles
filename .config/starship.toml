add_newline = false
# A global format to keep things tight
format = """
$os\
$directory\
$git_branch\
$git_status\
$lua\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
$conda\
$cmd_duration\
$line_break\
$character"""

# -- Core UI --
[character]
success_symbol = "[➜](bold #50fa7b)" # Green for success
error_symbol = "[➜](bold #ff6e6e)"   # Red for error
vimcmd_symbol = "[❮](bold #50fa7b)"

[directory]
read_only = " 󰌾"
style = "bold #8be9fd" # Cyan
format = "[$path]($style)[$read_only]($style) "
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = " "
style = "bold #bd5eff" # Electric Violet
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold #ff757f" # Pink
format = "[$all_status$ahead_behind]($style) "
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[cmd_duration]
min_time = 2000
style = "bold #f1fa8c" # Yellow
format = "took [$duration]($style) "

