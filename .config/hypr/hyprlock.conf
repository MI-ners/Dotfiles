general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = ~/Picture/Wallpapers/placeholder
    color = rgb(161616)
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(f2f4f8)
    font_size = 95
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -100
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(525252)
    font_size = 22
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -250
    halign = center
    valign = top
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    
    outer_color = rgb(525252)
    inner_color = rgb(161616)
    font_color = rgb(f2f4f8)
    
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = 
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
