general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# -- THE BACKGROUND --
background {
    monitor =
    path = ~/Pictures/Wallpapers/gentoo.jpg 
    blur_passes = 3
    contrast = 0.89
    brightness = 0.81
    vibrancy = 0.17
    vibrancy_darkness = 0.0
}

# -- THE TIME (Huge & Bold) --
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(220, 215, 234, 1.0) # Lavender White
    font_size = 120
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -100
    halign = center
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

# -- THE DATE --
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(189, 94, 255, 1.0) # Electric Violet
    font_size = 30
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -280
    halign = center
    valign = top
}

# -- THE GREETING --
label {
    monitor =
    text = Welcome back, Master
    color = rgba(139, 233, 253, 0.8) # Cyan with opacity
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, -30
    halign = center
    valign = center
}

# -- THE INPUT FIELD (The "Glassy" Bloom) --
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(bd5eff) rgb(8be9fd) 45deg  # THE VIOLET-CYAN GRADIENT
    inner_color = rgba(15, 11, 24, 0.8) # Deep Void Purple (Alpha)
    font_color = rgb(220, 215, 234)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i><span foreground="##8be9fd">Input Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}
