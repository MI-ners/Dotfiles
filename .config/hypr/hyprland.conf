################
### MONITORS ###
################
monitor=,preferred,auto,1

monitor=,highrr,auto,1

monitor=,highres,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = footclient
$menu = pkill rofi || rofi -show drun -modi drun
$browser = flatpak run app.zen_browser.zen
$music = flatpak run com.spotify.Client

#################
### AUTOSTART ###
#################
exec-once = waybar 
exec-once = hypridle 
exec-once = hyprlock
exec-once = hyprpaper
exec-once = swaync
exec-once = gentoo-pipewire-launcher
exec-once = /usr/bin/pipewire
exec-once = /usr/bin/wireplumber
exec-once = /usr/bin/pipewire-pulse
exec-once = /usr/libexec/hyprpolkitagent
exec-once = swayosd-server
exec-once = foot --server

env = HYPRCURSOR_THEME, ArcDusk
env = HYPRCURSOR_SIZE, 20

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgb(525252)
    col.inactive_border = rgb(262626)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8 

    active_opacity = 1.0
    inactive_opacity = 1
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = true
    bezier = snappy, 0.05, 0.9, 0.1, 1.0
    bezier = smooth, 0.25, 1, 0.5, 1
    animation = windows, 1, 3, snappy, popin 90%
    animation = windowsOut, 1, 2, snappy, popin 90%
    animation = border, 1, 2, smooth
    animation = borderangle, 1, 8, smooth
    animation = fade, 1, 3, smooth
    animation = workspaces, 1, 4, snappy, slide
}

dwindle {
  pseudotile = true
  preserve_split = true
  special_scale_factor = 0.8
}

master {
    new_status = master
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER  

bind = $mainMod, return, exec, $terminal
bind = $mainMod, q, killactive,
bind = $mainMod+shift, q, forcekillactive,
bind = $mainMod, -, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod+shift, R, exec, ~/scripts/bash/resetwaybar.sh
bind = $mainMod+shift, N, exec, swaync-client -t 
bind = CTRL , M, exec, $music
bind = $mainMod+CTRL , b, exec, blueman-manager
bind = $mainMod, b, exec, $browser
bind = , XF86Launch4, exec, ~/.local/bin/rog-profile.sh

bind = CTRL SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy  # Copy to clipboard

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -- Volume Control with SwayOSD --
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# -- Brightness Control with SwayOSD --
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

## Laptop multimedia keys for volume and LCD brightness
#bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
#bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
#bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
## Requires playerctl
#bindl = , XF86AudioNext, exec, playerctl next
#bindl = , XF86AudioPause, exec, playerctl play-pause
#bindl = , XF86AudioPlay, exec, playerctl play-pause
#bindl = , XF86AudioPrev, exec, playerctl previous

# Resize windows
binde = $mainMod SHIFT, h, resizeactive,-50 0
binde = $mainMod SHIFT, l, resizeactive,50 0
binde = $mainMod SHIFT, k, resizeactive,0 -50
binde = $mainMod SHIFT, j, resizeactive,0 50

# Swap windows
bind = $mainMod ALT, h, swapwindow, l
bind = $mainMod ALT, l, swapwindow, r
bind = $mainMod ALT, k, swapwindow, u
bind = $mainMod ALT, j, swapwindow, d

bind = $mainMod, Y, togglesplit, # dwindle

# -- GPU Mode Switch (Super+Shift+G) --
bind = SUPER SHIFT, G, exec, supergfxctl -m Hybrid && notify-send -u critical "GPU Mode" "Switched to Hybrid"
bind = SUPER SHIFT, F, exec, supergfxctl -m Integrated && notify-send -u low "GPU Mode" "Switched to Integrated"
##############################
### WINDOWS AND WORKSPACES ###
##############################


layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

layerrule = blur, swayosd
layerrule = ignorezero, swayosd

layerrule = animation slide right, swaync-control-center
layerrule = animation slide top, swayosd

windowrule = suppressevent maximize, class:.*
windowrulev2 = opacity 1.0 override 1.0 override, class:^(app.zen_browser.zen)$

layerrule = blur, rofi
layerrule = ignorezero, rofi

layerrule = animation fade, rofi

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 1, class:^(Zen)$

windowrule = workspace 5, class:^(Spotify)$

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct

env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style

env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1

xwayland {
  enabled = true
  force_zero_scaling = true
}

misc {
    vrr = 1
	disable_hyprland_qtutils_check = true
}
