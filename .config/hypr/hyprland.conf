################
### MONITORS ###
################
monitor=,preferred,auto,1

monitor=,highrr,auto,1

monitor=,highres,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = footclient
$menu = pkill rofi || rofi -show drun -modi drun
$browser = flatpak run app.zen_browser.zen
$music = flatpak run com.spotify.Client

#################
### AUTOSTART ###
#################
exec-once = waybar 
exec-once = hypridle 
exec-once = hyprlock
exec-once = hyprpaper
exec-once = swaync
exec-once = gentoo-pipewire-launcher
exec-once = /usr/bin/pipewire
exec-once = /usr/bin/wireplumber
exec-once = /usr/bin/pipewire-pulse
exec-once = /usr/libexec/hyprpolkitagent
exec-once = swayosd-server
exec-once = foot --server

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hypr.land/Configuring/Environment-variables/


env = HYPRCURSOR_THEME, ArcDusk
env = HYPRCURSOR_SIZE, 20
#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 10

    border_size = 2

    col.active_border = rgb(bd5eff) rgb(8be9fd) 45deg
    col.inactive_border = rgba(0f0b18aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.85
    inactive_opacity = 0.70

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(bd5eff22)
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        vibrancy = 0.5
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
    }

dwindle {
  pseudotile = true
  preserve_split = true
  #smart_split = true
  special_scale_factor = 0.8
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
#gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, q, killactive,
bind = $mainMod+shift, q, forcekillactive,
bind = $mainMod, -, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod+shift, R, exec, ~/scripts/bash/resetwaybar.sh
bind = $mainMod+shift, N, exec, swaync-client -t 
bind = CTRL , M, exec, $music
bind = $mainMod+CTRL , b, exec, blueman-manager
bind = $mainMod, b, exec, $browser
bind = , XF86Launch4, exec, ~/.local/bin/rog-profile.sh

# Screenshot keybinds in ~/.config/hypr/hyprland.conf
bind = CTRL SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy  # Copy to clipboard

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -- Volume Control with SwayOSD --
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# -- Brightness Control with SwayOSD --
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

## Laptop multimedia keys for volume and LCD brightness
#bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
#bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
#bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
## Requires playerctl
#bindl = , XF86AudioNext, exec, playerctl next
#bindl = , XF86AudioPause, exec, playerctl play-pause
#bindl = , XF86AudioPlay, exec, playerctl play-pause
#bindl = , XF86AudioPrev, exec, playerctl previous

# Resize windows
binde = $mainMod SHIFT, h, resizeactive,-50 0
binde = $mainMod SHIFT, l, resizeactive,50 0
binde = $mainMod SHIFT, k, resizeactive,0 -50
binde = $mainMod SHIFT, j, resizeactive,0 50

# Swap windows
bind = $mainMod ALT, h, swapwindow, l
bind = $mainMod ALT, l, swapwindow, r
bind = $mainMod ALT, k, swapwindow, u
bind = $mainMod ALT, j, swapwindow, d

bind = $mainMod, Y, togglesplit, # dwindle

# -- GPU Mode Switch (Super+Shift+G) --
bind = SUPER SHIFT, G, exec, supergfxctl -m Hybrid && notify-send -u critical "GPU Mode" "Switched to Hybrid"
bind = SUPER SHIFT, F, exec, supergfxctl -m Integrated && notify-send -u low "GPU Mode" "Switched to Integrated"
##############################
### WINDOWS AND WORKSPACES ###
##############################

# -- Glassy Rules for Notifications --
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

layerrule = blur, swayosd
layerrule = ignorezero, swayosd

# -- Animation Pop --
layerrule = animation slide right, swaync-control-center
layerrule = animation slide top, swayosd

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
windowrulev2 = opacity 1.0 override 1.0 override, class:^(app.zen_browser.zen)$

layerrule = blur, rofi
layerrule = ignorezero, rofi

layerrule = animation fade, rofi
windowrule = opacity 0.4, class:Ghostty 

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 1, class:^(Zen)$

windowrule = workspace 5, class:^(Spotify)$

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct

env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style

env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1

xwayland {
  enabled = true
  force_zero_scaling = true
}

misc {
    vrr = 1
	disable_hyprland_qtutils_check = true
}
