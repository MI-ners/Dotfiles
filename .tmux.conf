set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on

unbind r
bind r source-file ~/dotfiles/.tmux.conf

unbind C-b
set -g prefix C-g
bind-key C-g send-prefix

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind %
bind "=" split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Change from 0 based to 1 based because keyboard layout
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Alt+number to select window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

set-option -g status-position top


# Vim-like copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# statis line
thm_bg="#0f0b18"            
thm_fg="#dcd7ea"            
thm_gray="#1a1628"          
thm_magenta="#bd5eff"        
thm_cyan="#8be9fd"          
thm_pink="#ff757f"          
thm_red="#ff6e6e"           
thm_green="#50fa7b"         
thm_yellow="#f1fa8c"        
thm_blue="#6272a4"          
thm_orange="#ffb86c"        
thm_black4="#26233a"        

set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

set -g pane-border-style "fg=${thm_black4}"
set -g pane-active-border-style "fg=${thm_magenta}"

set -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
set -g window-status-separator ""
set -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

set -g window-status-current-format "#[fg=${thm_magenta},bg=${thm_bg}] #[fg=${thm_bg},bg=${thm_magenta},bold] #I #[fg=${thm_magenta},bg=${thm_gray}] #[fg=${thm_cyan},bg=${thm_gray},bold]#(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) #[fg=${thm_gray},bg=${thm_bg}]"

set -g window-status-format "#[fg=${thm_black4},bg=${thm_bg}] #[fg=${thm_fg},bg=${thm_black4}] #I #[fg=${thm_black4},bg=${thm_gray}] #[fg=${thm_fg},bg=${thm_gray}]#W #[fg=${thm_gray},bg=${thm_bg}]"

set -g status-right "#[fg=${thm_blue},bg=${thm_bg},nobold,nounderscore,noitalics]#[fg=${thm_bg},bg=${thm_blue},nobold]  #[fg=${thm_fg},bg=${thm_gray}] #H #[fg=${thm_bg},bg=${thm_gray}] #{?client_prefix,#[fg=${thm_pink}],#[fg=${thm_magenta}]}#{?client_prefix,#[bg=${thm_pink}],#[bg=${thm_magenta}]}#[fg=${thm_bg}]  #[fg=${thm_bg},#{?client_prefix,bg=${thm_pink},bg=${thm_magenta}},bold] #S "

set -g status-left ""

set -g clock-mode-colour "${thm_magenta}"
set -g mode-style "fg=${thm_magenta} bg=${thm_black4} bold"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -sg escape-time 1
